spring.application.name=backend
server.port=${PORT:8080}

# Use PostgreSQL if DATABASE_URL exists (Railway), otherwise H2
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# Auto-detect driver
spring.datasource.driver-class-name=${spring.datasource.driver-class-name:}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (only for local development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false