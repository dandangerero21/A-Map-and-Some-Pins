spring.application.name=backend
server.port=${PORT:8080}

# Database configuration
# Railway provides DATABASE_URL as postgresql://..., we need jdbc:postgresql://...
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:h2:file:./data/testdb}}
spring.datasource.username=${PGUSER:sa}
spring.datasource.password=${PGPASSWORD:}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (only for local development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false